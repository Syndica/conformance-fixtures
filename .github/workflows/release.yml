name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Delete 33.8 GiB of unneeded data
        run: |
          sudo rm -rf /usr/local/lib/android      # 11.9 GiB
          sudo rm -rf /usr/local/.ghcup           # 6.3 GiB
          sudo rm -rf /usr/local/share/powershell # 1.2 GiB
          sudo rm -rf /usr/local/share/chromium   # 618 MiB
          sudo rm -rf /usr/local/julia1.12.2      # 1.0 GiB
          sudo rm -rf /usr/share/dotnet           # 4.0 GiB
          sudo rm -rf /usr/share/swift            # 3.1 GiB
          sudo rm -rf /opt/hostedtoolcache        # 5.7 GiB

      - name: Generate fixtures
        run: ./generate.sh

      - name: Get commit hashes
        id: commits
        run: |
          . commits.env
          echo "test_vectors=$TEST_VECTORS_COMMIT" >> $GITHUB_OUTPUT
          echo "solfuzz_agave=$SOLFUZZ_AGAVE_COMMIT" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: test-vectors-${{ steps.commits.outputs.test_vectors }}-solfuzz-agave-${{ steps.commits.outputs.solfuzz_agave }}
          name: test-vectors-${{ steps.commits.outputs.test_vectors }}-solfuzz-agave-${{ steps.commits.outputs.solfuzz_agave }}
          body: |
            Automated release from commit ${{ github.sha }}
            
            **test-vectors:** ${{ steps.commits.outputs.test_vectors }}
            **solfuzz-agave:** ${{ steps.commits.outputs.solfuzz_agave }}
          make_latest: true
          files: |
            fixtures.tar.zst
